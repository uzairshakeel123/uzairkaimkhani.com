<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2> Duet Login Form</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="name">First Name:</label>
      <input type="name" class="form-control" id="email" placeholder="firstname" name="name">
    </div>
    <div class="mb-3">
      <label for="lastname">Last Name:</label>
      <input type="lastname" class="form-control" id="pwd" placeholder="lastname" name="name">
    </div>
    <div class="mb-3">
        <label for="Email">Email:</label>
        <input type="Email" class="form-control" id="pwd" placeholder="Email" name="Email">
      </div>
      <div class="mb-3">
        <label for="pass">Password:</label>
        <input type="pass" class="form-control" id="pwd" placeholder="pass" name="pass">
      </div>
      <div class="container mt-3">

          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">Female</label>
          </div>    
    
      
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
