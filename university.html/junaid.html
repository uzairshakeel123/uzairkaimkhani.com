<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			background-image: url("background.jpg");
			background-size: cover;
			background-position: center;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 20px;
			color: #fff;
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin-top: 0;
			text-shadow: 2px 2px 4px #000;
		}

		p {
			font-size: 24px;
			text-shadow: 2px 2px 4px #000;
		}

		@media (max-width: 767px) {
			h1 {
				font-size: 36px;
			}

			p {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to my page</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ac eros leo. Fusce lobortis, sem eget mollis malesuada, quam urna commodo lacus, ut facilisis lorem erat sed neque.</p>
	</div>
</body>
</html>
